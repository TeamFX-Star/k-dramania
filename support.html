<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="src/logo_remove.png">

</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Mueve el #menuButton al inicio -->
            <span id="menuButton" class="menu-icon material-icons" onclick="toggleMenu()">menu</span>
            <img src="src/logo.png" alt="Logo Image" class="logo-image">
            <div id="logoId" class="logo">K-Dramania</div>
            
            <div id="dropdown-cc" class="dropdown">
                <div id="user-dropdown" class="user-dropdown icon-container">
                    <span class="username"><i class="material-icons">person</i></span>
                    <div class="dropdown-content">
                        <img src="src/logo.png" alt="User Avatar" class="user-avatar">
                        <a id="name-content" href="#">User: </a>
                        <button onclick="removeItems()" id="closeS" class="closeSession" href="#">Sign Out</button>
                    </div>
                </div>
            </div>
    
            <div class="language-selector icon-container">
                <label for="lang-select"><i class="material-icons">translate</i></label>
                <select id="lang-select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <!-- Add more language options as needed -->
                </select>
            </div>
        </div>
        
        <nav class="desktop-menu">
            <a id="home-link" href="home.html">Home</a>
            <a id="home-link" href="k_dramas.html">Dramas</a>
            <a id="news-link" href="news.html">News</a>
            <a id="actors-link" href="actors.html">Actors</a>
            <a id="support-link" href="support.html">Support</a>
            <button id="open-signin-modal" class="sign-in">Iniciar Sesión</button>
            <button id="open-signup-modal" class="sign-up">Registrarse</button>
        </nav>
    
        <!-- Menú lateral para dispositivos móviles -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="menu-close">
                <span class="close-icon material-icons" onclick="closeMenu()">close</span>
            </div>
            <div id="mobile-nav-links">
                <a id="home-link" href="k_dramas.html">Inicio</a>
                <a id="dramas-link" href="k_dramas.html">Dramas</a>
                <a id="news-link" href="news.html">Noticias</a>
                <a id="actors-link" href="actors.html">Actores</a>
                <a id="support-link" href="support.html">Soporte</a>
            </div>
            <div class="mobile-menu-buttons">
                <button onclick="abrirPagina()" id="sign-in-menu-button" class="mobile-menu-button">Iniciar Sesión</button>
                <button onclick="abrirPagina()" id="sign-up-menu-button" class="mobile-menu-button">Registrarse</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="team">
            <a href="https://www.instagram.com/im.felix409/" class="news">
            <div class="member">
                <img src="src/felix.png" alt="Felix Aaron Gonzalez Juarez">
                <h2>Felix Aaron Gonzalez Juarez</h2>
            </div>
            </a>
            <a href="https://www.instagram.com/luxy._.06/" class="news">
            <div class="member">
                <img src="src/luz.png" alt="Luz Esperanza Cruz Laguna">
                <h2>Luz Esperanza Cruz Laguna</h2>
            </div>
            </a>
        </div>
    </div>
    <script src="js/session_logic.js"></script>
    <script src="js/mobile_menu.js"></script>

</body>
</html>
