<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Button to open the modal -->
    <button id="openModalBtn">Añadir un comentario</button>

    <!-- The Modal -->
<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="comment-box">
            <div class="avatar">F</div>
            <input type="text" id="commentInput" placeholder="Añade un comentario">
            <div class="send-icon" id="sendBtn"><i class="fas fa-paper-plane"></i></div>
        </div>
        <div id="commentList"></div>
    </div>
</div>

    <script src="css/modal.js"></script>
</body>
</html>
